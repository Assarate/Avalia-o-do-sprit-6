<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
</head>
<body>
    <h1>Convesor de texto em fala</h1>
    <label for="phrase">Digite a sua frase:</label><br>
    <textarea id="phrase" name="phrase" rows="4" cols="50"></textarea><br>
    <button onclick="convertToSpeech()">Converter em Fala</button><br>
    <audio controls id="audioPlayer" style="display:none"></audio>

    <script>
        function convertToSpeech() {
            var phrase = document.getElementById('phrase').value;
            fetch('/v1/tts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    phrase: phrase
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                var audioPlayer = document.getElementById('audioPlayer');
                audioPlayer.src = data.url_to_audio;
                audioPlayer.style.display = 'block';
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
